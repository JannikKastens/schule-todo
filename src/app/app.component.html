<app-navbar></app-navbar>
<app-message-box></app-message-box>
<div class="container mt-5">
  <div class="row">
    <div class="col-2" *ngIf="isRouteListe">
      <app-sidebar *ngIf="showSidebar"></app-sidebar>
      <div class="toggle-button">
        <button (click)="toggleSidebar()">
          <i *ngIf="showSidebar; else rightArrow" class="bi bi-arrow-left"></i>
          <ng-template #rightArrow><i class="bi bi-arrow-right"></i></ng-template>
        </button>
      </div>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
