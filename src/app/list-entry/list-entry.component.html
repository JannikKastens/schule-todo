<td><input type="checkbox" [checked]="todo?.completed" (change)="toggleCompleted()"></td>
<td><app-priority [priority]="todo?.priority"></app-priority></td>
<td>{{todo?.id}}</td>
<td>{{todo?.description}}</td>
<td>{{todo?.dueDate | date:'dd.MM.yyyy':'UTC'}}</td>
<td>{{todo?.category}}</td>
<td>
  <button (click)="deleteTodo()"><i class="bi bi-trash"></i></button>
</td>
